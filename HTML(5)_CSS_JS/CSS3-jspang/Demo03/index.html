<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结构伪类选择器</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.demo {
			border: 1px solid #ccc;
			padding: 10px;
			width: 300px;
			margin: 50px auto;
		}
		.demo li {
			float: left;
			list-style: none;
			padding: 2px;
			border: 1px solid #ccc;
			margin: 2px;
			width: 20px;
			height: 20px;
		}
		.clear-fix {
			clear: both;
			overflow: auto;
		}
		.demo a {
			display: block;
			width: 20px;
			height: 20px;
			text-align: center;
			border-radius: 10px;
			background-color: #f36;
			text-decoration: none;
		}
		/*选择第一个子元素*/
		.demo li:first-child {
			background-color: yellow;
		}
		/*选择最后一个子元素*/
		.demo li:last-child {
			background-color: green;
		}
		/*选择一个或多个子元素*/
		.demo li:nth-child(3) {
			background-color: blue;
		}
		/*选择偶数个*/
		.demo li:nth-child(2n) {  /*等价于 .demo li:nth-child(even)*/
			background-color: red;
		}
		.demo li:nth-child(n+5) {
			background-color: yellow;
		}
		/*倒数第三个*/
		.demo li:nth-last-child(3) {
			background-color: blue;
		}
		/*第三个，类型*/
		.demo li:nth-of-type(3) {
			background-color: green;
		}
		/*唯一一个子元素*/
		.demo li:only-child {
			background-color: red;
		}
		/*选择空的子元素*/
		.demo li:empty {
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="demo clear-fix">
		<ul class="clear-fix">
			<li><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
			<li><a href="">5</a></li>
			<li><a href="">6</a></li>
			<li><a href="">7</a></li>
			<li><a href="">8</a></li>
			<li><a href="">9</a></li>
			<li><a href="">10</a></li>
		</ul>
	</div>
	<div class="demo clear-fix">
		<ul class="clear-fix">
			<li><a href="">1</a></li>
		</ul>
	</div>
	<div class="demo clear-fix">
		<ul class="clear-fix">
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
