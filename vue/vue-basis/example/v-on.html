<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on 实例</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{score}}
        <p>
            <button v-on:click='add_score'>加分</button>
            <button @click='sub_score'>减分</button><br/>
            <input type="text" v-on:keyup.enter="onEnter" v-model="score_2">
        </p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                score: 0,
                score_2: 1
            },
            methods: {
                add_score: function(){
                    this.score++;
                },
                sub_score:function(){
                    this.score--;
                },
                onEnter:function(){
                    this.score += parseInt(this.score_2);
                }
            }
        })
    </script>
</body>
</html>
