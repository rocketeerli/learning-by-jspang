<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if&v-else&v-show</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-if</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">Hello, rocketeerli</div>
        <div v-else>请登录！！！</div>

        <div v-show="isLogin">Hello, rocketeerli (v-show)</div>

    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data:{
                isLogin:true,
            }
        })
    </script>
</body>
</html>
