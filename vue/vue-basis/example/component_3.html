<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component 父子组件关系</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Component 父子组件关系</h1>
    <hr>
    <div id="app">
        <rocketeerli></rocketeerli>
    </div>

    <script type="text/javascript">
        var addr = {
            template:`<div style="color: yellow">rocketeerli is from China.</div>`
        }
        var rocketeerli_component = {
            template:`
            <div>
                <p style="color: blue">rocketeerli 局部组件</p>
                <addr></addr>
            </div>
            `,
            components:{
                "addr": addr
            }
        };
        var app = new Vue({
            el: "#app",
            data: {},
            components:{
                "rocketeerli":rocketeerli_component
            }
        })
    </script>
</body>
</html>
